<html>
<head>
<title> DeezerKaraoke </title>

<script src="lyrics.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>  
<script src="http://cdn-files.deezer.com/js/min/dz.js"></script>

</head>
<body>
<h1> DeezerKaraoke </h1>

<script>
console.log("START Karaoke");
getTrackLyrics("Help","Beatles");
getTrackLyrics("Not Afraid","Eminem");
getTrackLyrics("Get Lucky","Daft Punk");

DZ.init({
	appId  : '116247',
	channelUrl : 'http://kadrik.github.io/deezerkaraoke/'
});
DZ.ready(function() {
	DZ.Event.subscribe('current_track', function(track, evt_name){
		console.log("current track object", track);
		title = track.track.title;
		artist = track.track.artist.name;
		$("#lyrics").html(title +" <i>By</i> "+ artist);
		getTrackLyrics(title,artist);
		
	});
});
console.log("END Karaoke");
</script>


<div id="lyrics">
</div>

<div id="debug">
</div>

</body>
</html>
